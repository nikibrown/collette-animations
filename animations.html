<html>

<head>
    <title>Collette Health Animations</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <h1>Collette Health Animations</h1>

    <section id="animation1" class="section-animation-1">
        <h2>Animation 1</h2>
        <div class="home-animation-1">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                y="0px" viewBox="0 0 498.2 498.2" style="enable-background:new 0 0 498.2 498.2;" xml:space="preserve">
                <style type="text/css">
                    .st0 {
                        fill: none;
                        stroke: rgba(255, 255, 255, 0);
                        stroke-width: 2;
                    }
                </style>
                <path id="path1" class="st0" d="M249.1,1
                   A248.1,248.1 0 1,0 249.1,497.2
                   A248.1,248.1 0 1,0 249.1,1Z" />
            </svg>

            <span class="glow-dot" id="dot1" data-content="Actionable Observation Analytics"></span>

            <span class="glow-dot" id="dot2" data-content="24/7/365 Implementation Support"></span>

            <span class="glow-dot" id="dot3" data-content="+ Staff Virtual Observers"></span>

        </div>
    </section>


    <section id="animation2" class="section-animation-2">
        <h2>Animation 2</h2>
        <div class="home-animation-2">

            <div class="line-container">
                <div class="line"></div>

                <svg class="animation-line" width="1000px" height="8" xmlns="http://www.w3.org/2000/svg">
                    <path id="path2" d="M0 4 H1000" stroke-width="7" />
                </svg>

                <span class="glow-dot" id="dot1" data-content="1. Schedule"></span>
                <span class="glow-dot" id="dot2" data-content="2. Demo"></span>
                <span class="glow-dot" id="dot3" data-content="3. Discovery"></span>
                <span class="glow-dot" id="dot4" data-content="4. Follow up"></span>
            </div>

        </div>
    </section>


    <section id="animation3" class="section-animation-3">
        <h2>Animation 3</h2>
        <div class="home-animation-3">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                y="0px" viewBox="0 0 398 398" style="enable-background:new 0 0 398 398;" xml:space="preserve">
                <style type="text/css">
                    .st0 {
                        fill: none;
                        stroke: rgba(255, 255, 255, 0);
                        stroke-width: 2;
                    }
                </style>
                <path id="path3" class="st0" d="M199 1
                 A198 198 0 1,0 199 397
                 A198 198 0 1,0 199 1Z" />
            </svg>

            <span class="glow-dot" id="dot1"></span>

            <span class="glow-dot" id="dot2"></span>

        </div>
    </section>



    <section id="animation4" class="section-animation-4">
        <h2>Animation 4</h2>
        <div class="solutions-animation-4">

            <div class="icons">
                <img src="assets/img/icons.png" alt="">
            </div>

            <!-- <div class="icon-container">
                <div>
                    <img src="assets/img/person-quality.png" alt="Improved Quality">
                </div>

                <div><img src="assets/img/person-nurse.png" alt="Efficient Workflows"></div>

                <div><img src="assets/img/building.png" alt="Cost Savings"></div>

            </div> -->

            <div class="line-container">

                <div class="line"></div>

                <svg class="animation-line" width="1000px" height="8" xmlns="http://www.w3.org/2000/svg">
                    <path id="path4" d="M0 4 H1000" stroke-width="7" />
                </svg>

                <span class="glow-dot" id="dot1" data-content="Improved Quality"></span>
                <span class="glow-dot" id="dot2" data-content="Efficient Workflows"></span>
                <span class="glow-dot" id="dot3" data-content="Cost Savings"></span>
            </div>

        </div>
    </section>


    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/MotionPathPlugin.min.js"></script>
    <script src="assets/js/animations.js"></script>
</body>

</html>
